name: CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Clear npm cache and reinstall dependencies
        run: |
          npm cache clean --force
          npm install

      - name: Run tests explicitly with npm run
        run: |
          npm run test --if-present -- --passWithNoTests

      - name: Print lcov.info content
        run: |
          if [ -f ./coverage/lcov.info ]; then
            cat ./coverage/lcov.info
          else
            echo "lcov.info file not found"
          fi

      - name: Print clover.xml content
        run: |
          if [ -f ./coverage/clover.xml ]; then
            cat ./coverage/clover.xml
          else
            echo "clover.xml file not found"
          fi

      - name: Upload coverage to Coveralls
        if: success()
        run: |
          ./node_modules/.bin/coveralls report
